AppDescription: 'CIGI applications estimate and predict environmental and social variables
  with a particular focus on geospatial relationships among these variables.


  Requirements for an individual OSG resource may range from several dozens of compute
  nodes to several hundred of nodes. Sometimes, each note need to have more than a
  few GBs memory. Several dozens of TBs storage may be required.'
CertificateOnly: false
Community: CIGI VO consists of members from earth and social sciences communities
  who develop and use geospatial information systems and technologies.
